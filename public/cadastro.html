<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Link - Cadastre-se</title>
   <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="header">Tela Cadastro</div>

    <div class="container">
        <div class="logo-section">
            <div class="logo">
                <img src="img/image 5.png" alt="Study Link Logo">
            </div>
            <div class="brand-name">Study<br>Link</div>
        </div>

        <div class="form-section">
            <div class="form-header">
                <h2>Cadastre-se</h2>
                <a href="login.php">Já possui cadastro?</a>
            </div>

            <form id="cadastroForm" method="POST" action="">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>

                <div class="form-group">
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                </div>

                <div class="form-group">
                    <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme a senha" required>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Cadastrar</button>
            </form>

            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('cadastroForm');
        const emailInput = document.getElementById('email');
        const senhaInput = document.getElementById('senha');
        const confirmaSenhaInput = document.getElementById('confirmaSenha');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');

        
        function checkFields() {
            if (emailInput.value && senhaInput.value && confirmaSenhaInput.value) {
                submitBtn.classList.add('active');
            } else {
                submitBtn.classList.remove('active');
            }
        }

        emailInput.addEventListener('input', checkFields);
        senhaInput.addEventListener('input', checkFields);
        confirmaSenhaInput.addEventListener('input', checkFields);

        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            message.style.display = 'none';

            const email = emailInput.value;
            const senha = senhaInput.value;
            const confirmaSenha = confirmaSenhaInput.value;

            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Por favor, insira um e-mail válido.', 'error');
                return;
            }

           
            if (senha.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres.', 'error');
                return;
            }

            
            if (senha !== confirmaSenha) {
                showMessage('As senhas não coincidem.', 'error');
                return;
            }

           
            showMessage('Cadastro realizado com sucesso!', 'success');
            
            
            setTimeout(() => {
                window.location.href = 'menu.html';
            }, 1500);
        });


        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
        }
    </script>
</body>
</html>
